<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwehr Einsatzplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-container">
        <canvas id="mapCanvas"></canvas>
    </div>

    <button id="menuButton">☰ Menü</button>

    <div id="menu">
        <button id="closeMenu">✖</button>
        <div class="menu-item">
            <h3>Vorlagen</h3>
            <button class="draw-option" data-color="red">Rot</button>
            <button class="draw-option" data-color="yellow">Gelb</button>
            <button class="draw-option" data-color="black">Schwarz</button>
            <button class="draw-option" data-color="blue">Blau</button>
        </div>
        <div class="menu-item">
            <h3>Radierer</h3>
            <button id="eraser">Alles Löschen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
